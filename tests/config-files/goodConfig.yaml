site:
    testingOnly: false
    name: DSM Package Search
    theme: classic
    latestVersion: 6.1.3-15152
    defaultModel: DS216j
    websiteVersion: 0.8.4
    useCache: false
    #in strtotime format
    cacheExpiration: -1 day
    cachePngExpiration: -30 days
    logExecutionTime: false
    logSearchQueries: false
    #curl options:
    #in seconds
    curlTimeout: 15
    #leave empty if no proxy
    curlProxy: 
    #google analytics code (leave empty if not used)
    googleStatisticsCode: 
    
# ALL PATHS MUST BE RELATIVE TO THE ROOT
# DIRECTORY (where the index.php is located)
# INCLUDE TRAILING SLASH FOR DIRECTORIES!
paths:
    cache: cache/
    sourceUrls: config-files/goodSource_urls.yaml
    models: config-files/goodSynology_models.yaml
    versions: config-files/goodDSMVersions.yaml
    changelog: config-files/goodChangelog.yaml
    news: config-files/goodNews.yaml
    faq: config-files/goodFaq.yaml
    monologDebug: logs/debug.log
    monologError: logs/error.log
relativePaths:
    themes: themes/
    cache: cache/
